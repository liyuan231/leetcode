<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="image" src="./1.jpg" alt="" onclick="changeImage()">
<script>
    const changeImage = function (){
        const image = document.getElementById("image");
        const c=image.getAttribute("src");
        image.setAttribute("src",c==="./1.jpg"?"./2.png":"./1.jpg")
    }

</script>
</body>
</html>
